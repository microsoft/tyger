name: Tyger

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

permissions:
      id-token: write
      contents: read

jobs:
  tyger-build-deploy:
      runs-on: ["self-hosted", "1ES.Pool=tyger-gh-1es"]
      steps:
        - name: 'Login into Azure'
          uses: azure/login@v1
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        - name: 'Build and test'
          run: |
            set -eo pipefail
            az group list
            df -h
