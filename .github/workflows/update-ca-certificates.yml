name: Update CA Certificates

on:
  schedule:
    # Run every Monday at 9:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-ca-certificates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update CA certificates
        run: make generate-ca-certificates

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet cli/internal/client/ca-certificates.pem; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update root CA certificates"
          title: "Update root CA certificates"
          body: |
            This PR updates the root CA certificates bundle.

            This PR was automatically generated by the `update-ca-certificates` workflow.
          branch: update-ca-certificates
          delete-branch: true
