nameOverride: ""
fullnameOverride: ""

server:
  replicaCount: 1

  image:
  imagePullPolicy: IfNotPresent

  identity:
    clientId:

  security:
    enabled: true
    authority:
    audience:
    cliAppUri:

  hostname:
  tls:
    enabled: true
    letsEncypt:
      enabled: true
      email:

  tlsEnabled: true

  database:
    autoMigrate: false

  buffers:
    storageAccounts: [] # {name: myaccount, location: westus2, endpoint: https://... }, ...

  logArchive:
    storageAccountEndpoint:

  bufferSidecarImage:
  workerWaiterImage:

  clusterConfigurationJson: "{}"

  imagePullSecrets: []
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}

db:
  usePasswordFile: true
  postgresqlDatabase: tyger
