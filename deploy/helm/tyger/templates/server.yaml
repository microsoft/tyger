{{ $serverValues := index .Values "server" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tyger.fullname" . }}-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "tyger.fullname" . }}-server
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "services"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "delete", "deletecollection"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "tyger.fullname" . }}-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "tyger.fullname" . }}-server
subjects:
- kind: ServiceAccount
  name: {{ include "tyger.fullname" . }}-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tyger.fullname" . }}-job
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "tyger.fullname" . }}-job
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "tyger.fullname" . }}-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "tyger.fullname" . }}-job
subjects:
- kind: ServiceAccount
  name: {{ include "tyger.fullname" . }}-job
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tyger.fullname" . }}-server
data:
  appsettings.json: |-
    {
      "kubernetes": {
        "clusters":
          {{ $serverValues.clusterConfigurationJson }}
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tyger.fullname" . }}-server
spec:
  selector:
    matchLabels:
      component: {{ include "tyger.fullname" . }}-server
  replicas: {{ $serverValues.replicas }}
  strategy:
    type: Recreate # For inner-loop local development. TODO: parameterize
  template:
    metadata:
      labels:
        component: {{ include "tyger.fullname" . }}-server
    spec:
      initContainers:
        - name: check-db-ready
          image: jbergknoff/postgresql-client
          command:
            - 'sh'
            - '-c'
            - |
              until pg_isready -U {{ template "postgresql.username" .Subcharts.db }} -d {{ .Values.db.postgresqlDatabase }} -h {{ template "common.names.fullname" .Subcharts.db }} -p 5432; do
                echo waiting for database
                sleep 2
              done

      containers:
        - name: tyger
          image: "{{ $serverValues.image | default (printf "eminence.azurecr.io/tyger-server:%s" .Chart.AppVersion) }}"
          imagePullPolicy: {{ $serverValues.pullPolicy }}
          ports:
            - containerPort: 5000
          env:
            - name: ASPNETCORE_URLS
              value: http://+:5000
            - name: KeyPerFileDirectory
              value: /etc/secrets/
            - name: AppSettingsDirectory
              value: /etc/config/
            - name: Logging__Console__FormatterName
              value: Tyger.Server.Logging.JsonFormatter
            - name: Auth__Enabled
              value: "{{ .Values.server.security.enabled }}"
          {{- if $serverValues.security.enabled }}
            - name: Auth__Authority
              value: {{ required "When server.security.enabled is true, a value for server.security.authority is required" $serverValues.security.authority }}
            - name: Auth__Audience
              value: {{ required "When server.security.enabled is true, a value for server.security.audience is required" $serverValues.security.audience }}
            - name: Auth__CliAppUri
              value: {{ required "When server.security.enabled is true, a value for server.security.cliAppUri is required" $serverValues.security.cliAppUri }}
          {{- end }}
            - name: Kubernetes__Namespace
              value: {{ .Release.Namespace }}
            - name: Kubernetes__JobServiceAccount
              value: {{ include "tyger.fullname" . }}-job
            - name: Kubernetes__NoOpConfigMap
              value: {{ include "tyger.fullname" . }}-no-op
            - name: Kubernetes__WorkerWaiterImage
              value: {{ required "A value for server.workerWaiterImage is required" $serverValues.workerWaiterImage }}
            - name: Database__ConnectionString
              value: Host={{ template "common.names.fullname" .Subcharts.db }}; Database={{ .Values.db.postgresqlDatabase }}; Port=5432; Username={{ template "postgresql.username" .Subcharts.db }}
            - name: Buffers__BufferSidecarImage
              value: {{ required "A value for server.bufferSidecarImage is required" $serverValues.bufferSidecarImage }}
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 5000
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 5000
          volumeMounts:
          - name: secrets
            mountPath: /etc/secrets
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true

      serviceAccount: {{ include "tyger.fullname" . }}-server
      {{- with $serverValues.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $serverValues.affinity }}
      affinity:fo
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $serverValues.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      volumes:
      - name: secrets
        projected:
          sources:
          - secret:
              name: {{ template "common.names.fullname" .Subcharts.db  }}
              items:
              - key: postgresql-password
                path: database__password
          - secret:
              name: {{ required "A value for server.storageAccountConnectionStringSecretName" $serverValues.storageAccountConnectionStringSecretName }}
              items:
                - key: {{ $serverValues.storageAccountConnectionStringSecretDataKey }}
                  path: "buffers__connectionString"
          - secret:
              name: {{ required "A value for server.logsStorageAccountConnectionStringSecretName" $serverValues.logsStorageAccountConnectionStringSecretName }}
              items:
                - key: {{ $serverValues.logsStorageAccountConnectionStringSecretDataKey }}
                  path: "logarchive__storageAccountConnectionString"
      - name: config
        configMap:
          name: {{ include "tyger.fullname" . }}-server
---
kind: Service
apiVersion: v1
metadata:
  name: {{ include "tyger.fullname" . }}-server
spec:
  selector:
    component: {{ include "tyger.fullname" . }}-server
  ports:
    - name: tyger
      protocol: TCP
      port: 8080
      targetPort: 5000
---
{{- if $serverValues.tls.letsEncrypt.enabled }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "tyger.fullname" . }}-cert
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ $serverValues.tls.letsEncrypt.email }}
    privateKeySecretRef:
      name: {{ include "tyger.fullname" . }}-cert
    solvers:
      - http01:
          ingress:
            class: traefik
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $serverValues.hostname }}
spec:
  secretName: {{ $serverValues.hostname }}-tls
  issuerRef:
    name: {{ include "tyger.fullname" . }}-cert
    kind: Issuer
  dnsNames:
    - {{ $serverValues.hostname }}

---
{{- end }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "tyger.fullname" . }}-server
  {{- if $serverValues.tls.letsEncrypt.enabled }}
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/issuer: {{ include "tyger.fullname" . }}-cert
  {{- end }}
spec:
  {{- if $serverValues.tls.enabled }}
  entryPoints:
    - websecure
  {{- if $serverValues.tls.letsEncrypt.enabled }}
  tls:
    secretName: {{ $serverValues.hostname }}-tls
    domains:
      - main: {{ $serverValues.hostname }}
  {{- else }}
  tls: {}
  {{- end }}
  {{- else }}
  entryPoints:
  - web
  {{- end }}
  routes:
  - kind: Rule
    match: Host(`{{ required "A value for server.hostname is required." $serverValues.hostname }}`)
    services:
    - name: {{ include "tyger.fullname" . }}-server
      port: 8080
