job:
  codespec:
    image: ghcr.io/gadgetron/gadgetron/gadgetron_ubuntu_rt_nocuda:latest
    buffers:
      inputs:
        - input
      outputs:
        - output
    args:
      - "-c"
      - "default.xml"
      - "--from_stream"
      - "-i"
